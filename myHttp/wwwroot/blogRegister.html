<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客账号注册</title>
    <style>
    *body{
        margin: 0 auto;
    }
    .register-box{
        background-color: aliceblue;
        margin-top: 100px;
        margin-left: 150px;
        margin-right: 150px;
        border: 3px solid rgb(198, 202, 222);
        padding: 10px;
        width: 70%;
        height: 50%;
        text-align: center;

    }
    </style>
</head>
    <body>
        <div class="register-box">
            <h1>注册</h1>
            <form action="/mysql_cgi" method="post">
                用户名: <input type="text" name="name">
                <br />
                密 码: <input type="password" name="password">
                <br /><br />
                <input type="submit" value="注册" />
                <br>
                <input type="button" onclick="window.location.href = 'blogLogon.html'" value="返回登录" />
            </form>
            <!-- <p>如果您点击提交，表单数据会提交给 mysql_cgi进行后台数据处理。</p> -->
            <!-- <button type="button" onclick="alert('Hello World!')">Click Me!</button> -->
        </div>
    </body>
</html>
